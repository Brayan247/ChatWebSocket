            <a href="chat.html"><button id="login_registrar">Registrarse</button></a>
        </div>
        <script>   
        let log_user = document.getElementById('login_username');
        let buton = document.getElementById('login_registrar').addEventListener("click", guardar);
        function guardar(){
            localStorage.setItem("log-usuario", log_user.value);
        }
        </script>
    </body>
</html>
